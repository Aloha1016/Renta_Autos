<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo">
        </div>
        <div class="auth-buttons">
            <button class="Registrarse" onclick="window.location.href='registrar.html'">Registrarse</button>
            <button class="IniciarSesion" onclick="window.location.href='iniciarsesion.html'">Iniciar Sesión</button>
        </div>
    </header>
    <main>
        <div class="carousel">
            <img src="./assets/imagen1.jpg" class="carousel-image active" alt="Imagen 1">
            <img src="./assets/imagen2.jpg" class="carousel-image" alt="Imagen 2">
            <img src="./assets/imagen3.jpg" class="carousel-image" alt="Imagen 3">
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
