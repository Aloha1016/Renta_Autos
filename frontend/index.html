<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Carrusel de Imágenes</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo">
        </div>
      </section>

      <section class="py-20 bg-zinc-100">
        <h2 class="text-center text-3xl font-bold">
					Pasos rápidos y sencillos
        </h2>
        <div
          class="flex flex-col md:flex-row justify-around items-center mt-10 px-6"
        >
          <div class="text-center md:w-1/4 p-4">
            <img
              src="./assets/index/icon-select.png"
              height="100px"
							width="100px"
              class="mx-auto"
              crossorigin="anonymous"
            />
            <h3 class="mt-4 text-xl font-bold">Selecciona</h3>
            <p class="mt-2">Elija el coche que desee de nuestra flota.</p>
          </div>
          <div class="text-center md:w-1/4 p-4">
            <img
              src="./assets/index/icon-book-2.png"
              height="100px"
							width="100px"
              class="mx-auto"
              crossorigin="anonymous"
            />
            <h3 class="mt-4 text-xl font-bold">Reserva</h3>
            <p class="mt-2">Reserva tu coche en linea.</p>
          </div>
          <div class="text-center md:w-1/4 p-4">
            <img
              src="./assets/index/icon-drive.png"
							height="100px"
							width="100px"
              alt="Drive"
              class="mx-auto"
              crossorigin="anonymous"
            />
            <h3 class="mt-4 text-xl font-bold">Conduce</h3>
            <p class="mt-2">Recoge tu coche.</p>
          </div>
          <div class="text-center md:w-1/4 p-4">
            <img
              src="./assets/index/icon-return.png"
							height="100px"
							width="100px"
              alt="Return"
              class="mx-auto"
              crossorigin="anonymous"
            />
            <h3 class="mt-4 text-xl font-bold">Devuelve</h3>
            <p class="mt-2">
              Devuelva el coche al final de su período de alquiler.</p>
          </div>
        </div>
      </section>
      <footer class="bg-zinc-900 text-white py-10">
        <div class="flex flex-col md:flex-row justify-around items-center px-6">
          <div class="text-center md:w-1/3 p-4">
            <h3 class="text-xl font-bold">Ready to Go?</h3>
            <p class="mt-2">
              Book your car wherever you are and ride with us now!
            </p>
            <div class="mt-4">
              <button class="bg-white text-zinc-900 px-4 py-2 rounded">
                Get it on Google Play
              </button>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
