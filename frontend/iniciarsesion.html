<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - PHP Y DEMAS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/iniciarsesion.css">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card mb-3 transparent-card">
            <div class="card-body py-5 px-md-5">
                <h2 class="text-uppercase text-center mb-5">INICIAR SESION</h2>
                <form id="loginForm" method="POST" action="../backend/index.php">
                    <input type="hidden" name="accion" value="login">
                    <!-- Usuario input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="usuario" class="form-control" name="usuario" />
                        <label class="form-label" for="usuario">Usuario: </label>
                    </div>
    
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" name="password" />
                        <label class="form-label" for="password">Password: </label>
                    </div>
    
                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn custom-login-button btn-block mb-4">INICIAR SESION</button>
                    <button id="singUp" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block mb-4">REGISTRARSE</button>
                </form>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
