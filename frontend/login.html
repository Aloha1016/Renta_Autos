<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('./assets/login/back.jpg');"
    >
      <div
        class="bg-gradient-to-r from-pink-500 to-red-500 text-white p-8 rounded-lg shadow-lg max-w-md w-full"
      >
        <h2
          class="text-2xl font-bold mb-6 text-center text-white"
        >
          INICIAR SESIÓN
        </h2>
        <form id="loginForm" method="POST" action="../backend/index.php">
          <input type="hidden" name="accion" value="login" />
          <!-- Usuario input -->
          <div class="mb-4">
            <label class="block text-white" for="usuario"
              >Usuario:
            </label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              class="w-full p-2 rounded mt-1 text-black focus:outline-none focus:ring-2 focus:ring-black"
            />
          </div>
          <!-- Password input -->
          <div class="mb-6">
            <label for="password" class="block text-white"
              >Password:
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full p-2 rounded mt-1 text-black focus:outline-none focus:ring-2 focus:ring-black"
            />
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="w-full mt-10 bg-white text-red-600 font-bold px-6 py-3 rounded hover:bg-black hover:text-white transition duration-200"
          >
            Iniciar Sesión
          </button>
          <br>
          <br>
          <div class="text-center">
            <small>¿Todavía no tienes cuenta?&nbsp;</small>
            <br>
            <a id="singUp" class="text-decoration-underline cursor-pointer hover:text-black">Regístrate</a>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
